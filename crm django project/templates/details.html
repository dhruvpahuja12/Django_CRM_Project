{% include "base.html" %}

{% block content %}

<div class="flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full md:w-2/3 lg:w-1/2 xl:w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Record Details</h2>
        <h2>{{ object.id }} </h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2 md:col-span-1">
                <p class="text-gray-500 font-semibold">Name:</p>
                <p class="text-gray-800">{{ lead.first_name }}</p>
            </div>
            <div class="col-span-2 md:col-span-1">
                <p class="text-gray-500 font-semibold">Age:</p>
                <p class="text-gray-800">{{ lead.last_name}}</p>
            </div>
            <!-- Add more columns for other details -->
            <div class="col-span-2">
                <p class="text-gray-500 font-semibold">Address:</p>
                <p class="text-gray-800">{{ record.address }}</p>
            </div>
            <!-- Add more columns for other details -->
        </div>
    </div>
</div>


{% endblock %}
